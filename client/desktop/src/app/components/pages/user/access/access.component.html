<div class="screen">
  @if (isLoading) { <loading />} @else {
  <modal
    [isVisible]="modalConfig.isVisible"
    [title]="modalConfig.title"
    [children]="modalConfig.children"
    [onClose]="modalConfig.onClose"
  />
  <div [class]="+isInLogin ? 'container' : 'container active'">
    <div class="form-box form-login">
      <h2 class="">Login</h2>
      <form autocomplete="off" (ngSubmit)="login()">
        <access-input
          type="text"
          id="login-email"
          name="loginEmail"
          label="Email"
          [(ngModel)]="loginUserDto.email"
        />
        <access-input
          type="password"
          id="login-password"
          name="loginPassword"
          label="Senha"
          [(ngModel)]="loginUserDto.password"
        />
        <div class="btn-box">
          <button class="btn" type="submit">Login</button>
        </div>
        <div class="regi-link">
          NÃ£o tem uma conta?
          <a class="SignUpLink" (click)="changeMethod()">Crie uma </a>
        </div>
      </form>
    </div>
    <div class="form-box form-create">
      <h2>Criar Conta</h2>
      <form autocomplete="off" (ngSubmit)="create()">
        <access-input
          type="text"
          id="create-email"
          name="createEmail"
          label="Email"
          [(ngModel)]="createUserDto.email"
        />
        <access-input
          type="text"
          id="create-name"
          name="createName"
          label="Nome"
          [(ngModel)]="createUserDto.name"
        />
        <access-input
          type="password"
          id="create-password"
          name="createPassword"
          label="Senha"
          [(ngModel)]="createUserDto.password"
        />
        <div class="btn-box">
          <button class="btn" type="submit">Entrar</button>
        </div>
        <div class="regi-link">
          Possui uma conta?
          <a class="SignUpLink" (click)="changeMethod()">Entre nela</a>
        </div>
      </form>
    </div>
    <div class="curved-shape"></div>
    <div class="info-content info-login">
      <h2 class="">BEM VINDO NOVAMENTE</h2>
    </div>
    <div class="info-content info-create">
      <h2 class="">BEM VINDO</h2>
    </div>
  </div>
  }
</div>
